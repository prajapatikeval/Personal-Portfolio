{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <h1 class="intro--name"><b>Add Skill</b></h1>
    <div>
        <div class="inbox-header">
            <div class="project--back">
                {% if request.META.HTTP_REFERER %}
                <a class="btn btn-primary" href="{{ request.META.HTTP_REFERER }}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                {% else %}
                    <a class="btn btn-primary" href="{% url 'home' %}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                {% endif %}
            </div>
        </div>
        <div class="hero">
            <form action="" class="project--form--section" method="post">
                <p class="footer--slogan">Tip! Skill will be displayed as tag if you don't give description</p>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">{{field.label}}</label>
                        {{field}}
                    </div>
                {% endfor %}
                <input class="btn btn-primary" type="submit" value="Create">
            </form>
        </div>
    </div>
    <div class="End"></div>
{% endblock content %}
