<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keval Prajapati</title>
    
    <link rel="icon" href="{% static 'images/Skill_image.png' %}" class="ronded-image" type="image/icon type">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    
</head>
<body>

    {% block content %}
    
    {% endblock content %}

    <!-- for scroll to top button -->

    <a class="gotobtn"  id="goTopButton">
        <img class="gotobtn_image"  src="{% static 'images/arrow_up.png' %}">
    </a>
    
    <script>
        const goTopButton = document.getElementById('goTopButton');
        const scrollThreshold = 200; // You can adjust this value

        function checkScrollPosition() {
            if (window.scrollY > scrollThreshold) {
                goTopButton.style.display = 'block';
            } else {
                goTopButton.style.display = 'none';
            }
        }

        window.addEventListener('scroll', checkScrollPosition);
        window.addEventListener('load', checkScrollPosition);

        goTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
